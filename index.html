<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <h1><span class="number">Number </span><span class="guesser">Guesser</span></h1>
    </header>

    <main>
      <section class="main-game">
        <input type="text" placeholder="Enter your guess" class="number-guess"></input>

        <button class="guess-input" disabled="true">Guess</button>
        <button class="clear-input" disabled="true">Clear</button>

        <p class="last-guess">Your last guess was</p>
        <p class="big-last-guess"></p>
        <p class="feedback">Let's play.<p>

        <button class="reset" disabled="true">Reset</button>
      </section>

      <section>
        <input type="text" placeholder="New Min Value" class="range-min range"></input>
        <input type="text" placeholder="New Max Value" class="range-max range"></input>
      </section>
        <button class="range-change" disabled="true">Submit a New Range</button>

    </main>

  </body>
  <script type="text/javascript" src="js/main.js" ></script>
</html>
